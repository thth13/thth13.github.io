<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
  <title>Tell Opinion</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-auth">
        <a href="#">Вход</a> /
        <a href="#">Регистрация</a>
      </div>
      <div class="header-logo">
        <img src='./logo.svg' />
        <p>Tell Opinion</p>
      </div>
      <ul class="header-social">
        <li class="social-twitter"></li>
        <li class="social-instagram"></li>
      </ul>
    </div>
  </header>
  <section class="main-section">
    <div class="container">
      <div class="title-block">
        <h2>Узнай что о тебе думают другие</h2>
        <span>Регестрируйся и получай анонимные мнения о себе</span>
        <div class="mobile-buttons">
          <button class="register-button">Регистрация</button>
          <button class="login-button">Вход</button>
        </div>
        <button class="register-button desktop-button">Начать</button>
      </div>
      <div class="background-circles">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
      </div>
    </div>
  </section>
</body>
</html>
